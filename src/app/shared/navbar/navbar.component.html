<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Old Password</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Old Password">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">New Password</label>
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter New Password">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirm New Password</label>
            <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Confirm New Password">
          </div>
          <button type="submit" class="btn btn-primary">Change Password</button>
          <button class="btn btn-danger" data-dismiss="modal" aria-label="Close">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
