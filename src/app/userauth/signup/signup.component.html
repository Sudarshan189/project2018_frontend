<div class="container">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <div class="container p-4 mt-4" style="background-color:white; border: 1px solid black;">
        <div align="center">
          <img src="http://sarkarinews.com/wp-content/uploads/2015/02/bescom.jpg" style="width:100px;height:125px;">
          <h6 class="pb-0">BESCOM SignIn Portal</h6>
        </div>
        <form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Account ID</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Account ID/ Aadhar Number">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="exampleInputEmail2">Address</label>
                <textarea type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Address"></textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="exampleInputEmail3">Sanctined Load</label>
                <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Load Sanctioned">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="exampleInputEmail4">Phone</label>
                <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="Phone/ Mobile">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="exampleInputEmail5">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="exampleInputEmail6">RR Number</label>
                <input type="text" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp" placeholder="RR Number">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="exampleInputEmail7">Meter Number</label>
                <input type="text" class="form-control" id="exampleInputEmail7" aria-describedby="emailHelp" placeholder="Meter Number">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="exampleInputEmail8">Tariff</label>
                <input type="text" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp" placeholder="Tariff">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="exampleInputEmail9">Password</label>
                <input type="password" class="form-control" id="exampleInputEmail9" aria-describedby="emailHelp" placeholder="Password">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="exampleInputEmail10">Comfirm Password</label>
                <input type="password" class="form-control" id="exampleInputEmail10" aria-describedby="emailHelp" placeholder="Confirm Password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary btn-block">SignIn</button>
            </div>
            <div class="col-sm-4"></div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
<div class="container"></div>
